<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful HTML Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #333;
    }
    header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-size: 3em;
      color: #333;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 1em;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255,255,255,0.8);
      box-shadow: inset 0 1px 0 rgba(0,0,0,0.1);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome Tejas </h1>
    <p>Enjoy the simple elegance of design</p>
  </header>
  <div class="content">
    <h2>About This Page</h2>
    <p>This is a sample HTML page designed with love and care. Feel free to customize it to fit your needs.</p>
    <a href="#" class="btn">Get Started</a>
  </div>
  <footer>
    &copy; 2024 Your Name. All rights reserved.
  </footer>
</body>
</html>
